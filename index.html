<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storm Solitaire</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Storm Solitaire</h1>

  <section class='game'>
    <!--make all these work-->
    <ul class='scoring'>
      <li>Timer</li>
      <li>Moves</li>
      <li>Undo</li>
      <li>High Score</li>
    </ul>
    <ul class='options'>
      <li>New Game</li>
      <li>Restart Game</li>
      <li>Choose Deck</li>
    </ul>
  </section>

  <section class='board-container'>
    <div id='top-row'>
      <div id='hand card'></div>
      <div id='waste card'></div>
      
      <div class='foundations-container'>
        <ul class='foundations'>
          <li id='foundations-1' class='card'></li>
          <li id='foundations-2' class='card'></li>
          <li id='foundations-3' class='card'></li>
          <li id='foundations-4' class='card'></li>
        </ul>
      </div>
    </div>

    <div class='tableau-container'>
      <ul class='tableau'>
        <li id='stack-1' class='card'></li>
        <li id='stack-2' class='card'></li>
        <li id='stack-3' class='card'></li>
        <li id='stack-4' class='card'></li>
        <li id='stack-5' class='card'></li>
        <li id='stack-6' class='card'></li>
        <li id='stack-7' class='card'></li>
      </ul>
    </div>

  </section>

  <section class='alerts'>

  </section>
</body>

</html>
